<html>
<head>
	<title>Startup Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container container-fluid">

      <div class="starter-template">
        <h1>Startup Survey</h1>
      </div>
  <form>
      <div class="form-group">
      	<label>Do you think that startup and own business are helping in India's Economy?</label>
      	<div>
      	<input type="radio" name="helpIndia"/>&nbsp;Yes</div>
      	<div><input type="radio" name="helpIndia"/>&nbsp;No
      </div>
  </br>
      <div class="form-group">
      	<label>What would you prefer if you have choice ..</label>
      	<div>
      	<input type="radio" name="helpIndia"/>&nbsp;Your own Business</div>
      	<div><input type="radio" name="helpIndia"/>&nbsp;Working for others
      </div>
  </br>
      <div class="form-group">
      	<label>Does business requires a different set of skill, and they can be learnt?</label>
      	<div><input type="radio" name="helpIndia"/>&nbsp;Yes, It can be learnt.</div>
      	<div><input type="radio" name="helpIndia"/>&nbsp;No, You get born as Success Businessman.
    </div>
</br>
  	<div class="form-group">
    	<label for="exampleName">Name</label>
    	<input type="text" class="form-control" id="exampleName">
  	</div>
  	<div class="form-group">
    	<label for="exampleMobile">Mobile</label>
    	<input type="mobile" class="form-control" id="exampleMobile" placeholder="Mobile">
  	</div>
  	<div class="form-group">
    	<label for="exampleEmail">Email</label>
    	<input type="email" class="form-control" id="exampleEmail" placeholder="Email">
  	</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div><!-- /.container -->
</body>
</html>
