<html>
<head>
	<title>Startup Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<style type="text/css">
.radioSpan{
	margin-left: 10px;
}
</style>
</head>
<body>
	<div class="container container-fluid">

      <div class="starter-template">
        <h1>Startup Survey</h1>
      </div>
  <form>
      <div class="form-group">
      	<label>Do you think that startup and own business are helping in India's Economy?</label>
      	<div>
      		<input type="radio" name="helpIndia"/><span class="radioSpan">Yes</span>
      	</div>
      	<div>
      		<input type="radio" name="helpIndia"/><span class="radioSpan">No</span>
      	</div>
      </div>
  </br>
      <div class="form-group">
      	<label>What would you prefer if you have choice ..</label>
      	<div>
      		<input type="radio" name="helpIndia"/><span class="radioSpan">Your own Business</span>
      	</div>
      	<div>
      		<input type="radio" name="helpIndia"/><span class="radioSpan">Working for others</span>
      	</div>
      </div>
  </br>
      <div class="form-group">
      	<label>Does business requires a different set of skill, and it can be learnt?</label>
      	<div>
      		<input type="radio" name="helpIndia"/><span class="radioSpan">Yes, It can be learnt.</span>
      	</div>
      	<div>
      		<input type="radio" name="helpIndia"/><span class="radioSpan">No, You get born as Successful Businessman.</span>
      	</div>
    </div>
</br>
  	<div class="form-group">
    	<label for="exampleName">Name</label>
    	<input type="text" class="form-control" id="exampleName">
  	</div>
  	<div class="form-group">
    	<label for="exampleMobile">Mobile</label>
    	<input type="mobile" class="form-control" id="exampleMobile" placeholder="Mobile">
  	</div>
  	<div class="form-group">
    	<label for="exampleEmail">Email</label>
    	<input type="email" class="form-control" id="exampleEmail" placeholder="Email">
  	</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div><!-- /.container -->
</body>
</html>
